<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>StayGo PWA Icon Generator</h1>
    <div class="info">
        <p>Este arquivo gera os ícones PWA automaticamente. Abra este arquivo no navegador e clique com botão direito em cada ícone para salvar.</p>
    </div>
    <div id="icons"></div>
    <script>
        const sizes = [192, 512, 180, 144, 256, 384];
        const iconsDiv = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0E64D2';
            ctx.fillRect(0, 0, size, size);
            
            // Hotel icon (simplified)
            ctx.fillStyle = 'white';
            const scale = size / 512;
            
            // Building shape
            ctx.fillRect(size * 0.2, size * 0.15, size * 0.6, size * 0.7);
            
            // Windows
            const windowSize = size * 0.08;
            const windowGap = size * 0.04;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 3; col++) {
                    ctx.fillStyle = '#0E64D2';
                    ctx.fillRect(
                        size * 0.25 + col * (windowSize + windowGap),
                        size * 0.2 + row * (windowSize + windowGap),
                        windowSize,
                        windowSize
                    );
                }
            }
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SG', size / 2, size * 0.88);
            
            const container = document.createElement('div');
            container.style.display = 'inline-block';
            container.style.margin = '10px';
            container.style.textAlign = 'center';
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}px`;
            label.style.marginTop = '5px';
            
            container.appendChild(canvas);
            container.appendChild(label);
            
            // Download link
            const downloadLink = document.createElement('a');
            const filename = size === 180 ? 'apple-touch-icon.png' : `pwa-${size}x${size}.png`;
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = filename;
            downloadLink.textContent = `Download ${filename}`;
            downloadLink.style.display = 'block';
            downloadLink.style.marginTop = '5px';
            
            container.appendChild(downloadLink);
            iconsDiv.appendChild(container);
        });
        
        // Generate favicon
        const faviconCanvas = document.createElement('canvas');
        faviconCanvas.width = 32;
        faviconCanvas.height = 32;
        const fCtx = faviconCanvas.getContext('2d');
        
        fCtx.fillStyle = '#0E64D2';
        fCtx.fillRect(0, 0, 32, 32);
        
        fCtx.fillStyle = 'white';
        fCtx.font = 'bold 20px Arial';
        fCtx.textAlign = 'center';
        fCtx.textBaseline = 'middle';
        fCtx.fillText('S', 16, 16);
        
        const faviconContainer = document.createElement('div');
        faviconContainer.style.display = 'inline-block';
        faviconContainer.style.margin = '10px';
        faviconContainer.style.textAlign = 'center';
        
        const faviconLabel = document.createElement('p');
        faviconLabel.textContent = 'Favicon 32x32px';
        
        const faviconLink = document.createElement('a');
        faviconLink.href = faviconCanvas.toDataURL('image/png');
        faviconLink.download = 'favicon.png';
        faviconLink.textContent = 'Download favicon.png';
        faviconLink.style.display = 'block';
        faviconLink.style.marginTop = '5px';
        
        faviconContainer.appendChild(faviconCanvas);
        faviconContainer.appendChild(faviconLabel);
        faviconContainer.appendChild(faviconLink);
        iconsDiv.appendChild(faviconContainer);
    </script>
</body>
</html>
